parameters:
  cloudflare.ipv4_listing: 'https://www.cloudflare.com/ips-v4'
  cloudflare.ipv6_listing: 'https://www.cloudflare.com/ips-v6'

services:
  cloudflare.timestamp:
    class: Drupal\cloudflare\Timestamp
  cloudflare.state:
    class: Drupal\cloudflare\State
    arguments: ['@state', '@cloudflare.timestamp']
    tags:
      - { name: cloudflare}
  cloudflare.zone:
    class: Drupal\cloudflare\Zone
    factory: Drupal\cloudflare\Zone::create
    arguments: ['@config.factory', '@logger.channel.cloudflare', '@cloudflare.state']
    tags:
      - { name: cloudflare}
  logger.channel.cloudflare:
    parent: logger.channel_base
    arguments: ['cloudflare']
  cloudflare.clientiprestore:
    class: Drupal\cloudflare\EventSubscriber\ClientIpRestore
    arguments: ['%cloudflare.ipv4_listing%', '%cloudflare.ipv6_listing%', '@config.factory', '@cache.data', '@http_client', '@logger.channel.cloudflare']
    tags:
      - { name: event_subscriber }
